<div class="main">
    <h1>Ostatnie przepisy</h1>
    <div class="recipes-container" *ngIf="recipes$ | async as recipes; else loading">
        <li *ngFor='let recipe of recipes'>
            <recipes-recipe-cell [model]="recipe"></recipes-recipe-cell>
        </li>
    </div>

    <ng-template #loading>Oczekiwanie...</ng-template>
</div>
